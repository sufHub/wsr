<html lang="en">
	<head>
		<meta charset="utf-8" />

		<title>Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<link href="css/font-awesome.min.css" rel="stylesheet" />
		<script src="js/jquery-1.12.4.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/dailyreport.js"></script>
		<title>Daily Report</title>
	</head>
	<body>

		<div id="login-overlay" class="modal-dialog" style="width: 400px; margin-top: 9%;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">Ã—</span>
						<span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Login</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="" style="margin: 25px;">
							<div class="well">
								<form id="loginForm" method="POST" action="/login/"
									novalidate="novalidate">
									<div class="form-group">
										<label for="username" class="control-label">Username</label>
										<input type="text" class="form-control" id="username"
											name="username" value="" required="" title="Please enter you username"
											placeholder="example@gmail.com" />
										<span class="help-block"></span>
									</div>
									<div class="form-group">
										<label for="password" class="control-label">Password</label>
										<input type="password" class="form-control" id="password"
											name="password" value="" required=""
											title="Please enter your password" />
										<span class="help-block"></span>
									</div>
									<button type="button" onclick="javaScript: login()"
										class="btn btn-success btn-block">Login</button>

								</form>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>

		<img id="loadingDiv" src="img/loading.gif" style="position:fixed; top:50%; left:50%" />

		<script type="text/javaScript">
			var $loading = $('#loadingDiv').hide();
			$(document)
			.ajaxStart(function () {
			$loading.show();
			})
			.ajaxStop(function () {
			$loading.hide();
			});

			$(".form-control").on('keyup', function (e) {
			if (e.keyCode == 13) {
				login();
			}
			});

		</script>

	</body>

</html>
